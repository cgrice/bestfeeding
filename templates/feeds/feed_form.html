{% extends 'base.html' %}

{% block main %}
    
    <div class="buttons">
        <div class="container">
            <div class="row">
                <div class="span2 offset3">
                    <div class="input-append bootstrap-timepicker">
                        <input id="feed_time" type="text" class="input-small" name="time">
                        <span class="add-on"><i class="icon-time"></i></span>
                    </div>
                </div>
                <div class="span2">
                    <div class="input-append date" id="feed_date" data-date-format="dd-mm-yyyy">
                        <input name="date" size="16" type="text" readonly>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                </div>
                <div class="span2">
                    <button class="btn btn-warning disabled" rel="L">Left</button>
                    <button class="btn btn-info disabled" rel="R">Right</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $('#feed_time').timepicker({
        minuteStep: 15,
        showInputs: false,
        disableFocus: true
    });
    $('#feed_date').datepicker()
</script>
{% endblock %}
