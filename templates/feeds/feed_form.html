{% extends 'base.html' %}

{% block main %}
    {% if form.messages %}
    <div class="timesince">
        <div class="container">
            <div class="row pagination-centered">
                {{form.messages}}
            </div>
        </div>
    </div>
    {% endif %} 
    <div class="buttons">
        <div class="container">
            <form action="" method="POST" class="form-inline">
                {% csrf_token %}
                <div class="row pagination-centered side_select">
                    <h3>Add new feed</h3>
                    <br/>
                    <div class="span3 offset3 half">
                        <span class="btn btn-large btn-warning disabled side_btn" rel="L">Left</span>
                    </div>
                    <div class="span3 half">
                        <span class="btn btn-large btn-info disabled side_btn" rel="R">Right</span>
                    </div>
                    <input type="hidden" name="side" id="side_input">
                </div>
                <br/>
                <div class="row pagination-centered">
                    <div class="span6 offset3">
                        <div class="input-append date" id="feed_date" data-date-format="dd-mm-yyyy">
                            <input name="date" type="text" readonly>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row pagination-centered">
                    <div class="span6 offset3">
                        <div class="input-append bootstrap-timepicker">
                            <input id="feed_time" type="text" name="time">
                            <span class="add-on"><i class="icon-time"></i></span>
                        </div>
                    </div>  
                </div>
                <br/>
                <div class="row pagination-centered">
                    <div class="span6 offset3">
                        <input type="submit" class="btn btn-primary btn-large" value="Add">
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $('#feed_time').timepicker({
        minuteStep: 15,
        showInputs: false,
        disableFocus: true
    });
    $('#feed_date').datepicker()

    $(document).ready(function() {
        $('.side_select .side_btn').click(function() {
            $('.side_btn').addClass('disabled');
            $(this).removeClass('disabled');
            $('#side_input').val($(this).attr('rel'));
        });
    });
</script>
{% endblock %}
